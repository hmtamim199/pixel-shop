<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pixel store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <!-- navbar -->
  <div class="navbar bg-slate-500 py-4">
    <div class="flex-1">
      <a class="btn btn-ghost normal-case text-3xl">PIXEL</a>
    </div>
    <div class="flex-none gap-2">
      <div class="  text-white text-2xl">
        <ul class=" hidden lg:flex">
          <li class="mr-10">
            <span><i class="fa-solid fa-house"></i></span>
            <span>Home</span>
          </li>
          <li class="mr-10">
            <span><i class="fa-solid fa-heart"></i></span>
            <span>Wishlist</span>
          </li>
          <li class="mr-10">
            <span><i class="fa-solid fa-trash"></i></span>
            <span>Recycle bin</span>
          </li>
          <li class="mr-10 relative">
            <span class="absolute bottom-6">
              <div class="badge badge-secondary">+99</div>
            </span>
            <span><i class="fa-solid fa-cart-shopping"></i></span>
          </li>
        </ul>
      </div>
      <div class="dropdown dropdown-end block lg:hidden">
        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <i class="fa-solid fa-bars text-white"></i>
          </div>
        </label>
        <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
          <li>
            <a class="justify-between">
              Profile
              <span class="badge">New</span>
            </a>
          </li>
          <li><a>Settings</a></li>
          <li><a>Logout</a></li>
        </ul>
      </div>
    </div>
  </div>

</body>

</html>

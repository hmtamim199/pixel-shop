<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pixel store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <!-- navbar -->
  <div class="navbar bg-slate-500 py-4">
    <div class="flex-1">
      <a class="btn btn-ghost normal-case text-3xl">PIXEL</a>
    </div>
    <div class="flex-none gap-2">
      <div class="  text-white text-2xl">
        <ul class=" hidden lg:flex">
          <li class="mr-10">
            <span><i class="fa-solid fa-house text-yellow-500"></i></span>
            <span>Home</span>
          </li>
          <li class="mr-10">
            <span><i class="fa-solid fa-heart text-yellow-500"></i></span>
            <span>Wishlist</span>
          </li>
          <li class="mr-10">
            <span><i class="fa-solid fa-trash text-yellow-500"></i></span>
            <span>Recycle bin</span>
          </li>
          <li class="mr-10 relative">
            <span class="absolute bottom-6">
              <div class="badge badge-secondary">+99</div>
            </span>
            <label for="my-drawer-4" class="drawer-button "><span><i
                  class="fa-solid fa-cart-shopping text-yellow-500"></i></span></label>
            <!-- <span><i class="fa-solid fa-cart-shopping text-yellow-500"></i></span> -->
          </li>
        </ul>
      </div>
      <div class="dropdown dropdown-end block lg:hidden">
        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <i class="fa-solid fa-bars text-white"></i>
          </div>
        </label>
        <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
          <li>
            <a class="">
              <span><i class="fa-solid fa-house"></i></span>
              <span>Home</span>
            </a>
          </li>
          <li><a>
              <span><i class="fa-solid fa-heart"></i></span>
              <span>Wishlist</span>
            </a></li>
          <li><a>
              <label for="my-drawer-4" class="drawer-button "><span><i
                    class="fa-solid fa-cart-shopping "></i></span></label>
              <span>cart</span>
              <!-- <span><i class="fa-solid fa-trash"></i></span>
              <span>Recycle bin</span> -->
            </a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- drawer starts here -->
  <div class="drawer drawer-end">
    <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content ">
      <!-- Page content here -->
      <div class="card w-96 bg-base-100 shadow-2xl min-h-[200px] max-w-[1200px] max-auto">
        <figure><img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
        <div class="card-body">
          <div class="flex justify-between">
            <h2 class="card-title">Shoes!</h2>
            <span><i class="fa-solid fa-heart"></i></span>
            <span class=""><i class="fa-regular fa-square-minus"></i></span>
          </div>
          <p>If a dog chews shoes whose shoes does he choose?</p>
          <div class=" text-white">
            <button class="btn btn-primary btn-outline w-[45%]"> <i class="fa-solid fa-calendar-week"></i>See
              details</button>
            <button class="btn btn-secondary btn-outline w-[45%]"> <i class="fa-solid fa-bag-shopping"></i>Buy
              Now</button>

          </div>
        </div>
      </div>

    </div>
    <div class="drawer-side">
      <label for="my-drawer-4" aria-label="close sidebar" class="drawer-overlay"></label>
      <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
        <!-- Sidebar content here -->
        <li><a>Sidebar Item 1</a></li>
        <li><a>Sidebar Item 2</a></li>
      </ul>
    </div>
  </div>

  <!-- drawer ends here -->

</body>

</html>
